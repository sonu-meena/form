<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Transition</title>
    <style>
        /* Initial state of the element */
        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db; /* Initial blue color */
            transition: background-color 0.5s ease; /* Smooth transition for background-color */
        }

        /* Hover effect to change background color */
        .box:hover {
            background-color: #e74c3c; /* Change to red on hover */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
